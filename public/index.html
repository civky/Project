<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Starter Node and Angular</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CONTROLLERS -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/UsersCtrl.js"></script>
    <script src="js/controllers/AddUserCtrl.js"></script>
    <script src="js/controllers/EditUserCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <!-- ANGULAR SERVICES -->
    <script src="js/services/UserService.js"></script>
    <script src="js/services/LoginService.js"></script>
    <!-- ANGULAR CUSTOM -->
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="sampleApp" ng-controller="MainController">

<div class="container">
    <!-- HEADER -->
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">CATI</a>
        </div>

        <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/users">Users</a></li>

        </ul>
        <form class="navbar-form navbar-right">
            <button class="btn btn-danger" ng-click="logout()" ng-show="isLoggedIn">Log out</button>
        </form>
    </nav>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

</div>
</body>
</html>
