<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SW CATI </title>

    <!-- Bootstrap Core CSS -->
    <link href="https://blackrockdigital.github.io/startbootstrap-freelancer/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="https://blackrockdigital.github.io/startbootstrap-freelancer/css/freelancer.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://blackrockdigital.github.io/startbootstrap-freelancer/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CONTROLLERS -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/UsersCtrl.js"></script>
    <script src="js/controllers/AddUserCtrl.js"></script>
    <script src="js/controllers/EditUserCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/InterviewCtrl.js"></script>
    <!-- ANGULAR SERVICES -->
    <script src="js/services/UserService.js"></script>
    <script src="js/services/LoginService.js"></script>
    <!-- ANGULAR CUSTOM -->
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="sampleApp" ng-controller="MainController">

<div class="container">
    <!-- HEADER -->
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">CATI</a>
        </div>
        <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
        <div ng-show="isLoggedIn">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a ng-show="isLoggedIn" href="/users">Users</a></li>
                <li><a ng-show="isLoggedIn" href="/interview">Interviews</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <button class="btn btn-default" ng-click="logout()" ng-show="isLoggedIn">Log out</button>
            </form>
        </div>

    </nav>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

</div>
</body>
</html>
