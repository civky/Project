<div class="col-sm-6">
    <h1><span class="fa fa-sign-in"></span>Sign up</h1>
    <p>Create a new user</p>
    <!-- TODO: make the username gets added to new user, not just "asdf" -->
    <!-- SIGNUP FORM -->
    <form name="signup-form">
        <div class="form-group">
            <label>Username</label>
            <input type="text" ng-model="user.username" class="form-control" name="username">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="user.email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="user.password" class="form-control" name="password">
        </div>
        <div class="text-right">
            <button ng-click="signup()" class="btn btn-warning">Sign up</button>
        </div>
    </form>
    <hr>

</div>
