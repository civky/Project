<div class="col-sm-6">
    <h1><span class="fa fa-sign-in"></span> Login</h1>
    <p>You need to log in for this permission</p>
    <!-- TODO: show any messages that come back with authentication -->

    <!-- LOGIN FORM -->
    <form name="form">
        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="user.email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="user.password" class="form-control" name="password">
        </div>
        <div class="text-right">
            <button ng-click="login()" class="btn btn-primary">Log in</button>
            <button ng-click="signup()" class="btn btn-warning">Create new user</button>
        </div>

    </form>

    <hr>

    <p>Need an account? <a href="/signup">Signup</a></p>
    <p>Or go <a href="/">home</a>.</p>

</div>

</div>
