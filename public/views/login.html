<div class="col-sm-6">
<p>{{tagline}}</p>
    <h1><span class="fa fa-sign-in"></span> Login</h1>

    <!-- TODO: show any messages that come back with authentication -->

    <!-- LOGIN FORM -->
    <form name="form">
        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="user.email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="user.password" class="form-control" name="password">
        </div>
        <div class="col-lg-10 col-lg-offset-2">
            <button ng-click="login()" class="btn btn-default">Log in with existing acc</button>
            <button ng-click="signup()" class="btn btn-warning btn-lg">Sign up</button>
        </div>

    </form>

    <hr>

    <p>Need an account? <a href="/signup">Signup</a></p>
    <p>Or go <a href="/">home</a>.</p>

</div>

</div>
