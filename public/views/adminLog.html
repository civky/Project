<div class="col-sm-6">
    <h1><span class="fa fa-sign-in"></span>Admin Login</h1>
    <p>:) </p>
    <!-- TODO: show any messages that come back with authentication -->

    <!-- LOGIN FORM -->
    <form name="form">
        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="admin.email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="admin.password" class="form-control" name="password">
        </div>
        <div class="text-right">
            <button ng-click="login()" class="btn btn-primary">Log in</button>
            <p>or</p>
            <a href="/signup" class="btn btn-warning">Create a new user</a>
        </div>
    </form>
    <hr>

</div>
